<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Link Tag Visual</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .input-style {
      width: 90%;
      max-width: 900px;
      font-size: 28px;
      padding: 20px;
      color: #0ff;
      background: #222;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      border-radius: 10px;
      outline: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <input
    class="input-style"
    type="text"
    readonly
    value="<link rel='stylesheet' src='style.css' />"
  >

</body>
</html>
